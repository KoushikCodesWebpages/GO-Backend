name: Deploy Go App to VPS

on:
  push:
    branches:
      - prod  # Triggers only when pushing to 'prod' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Check if the project directory exists; clone if not
            if [ ! -d "/home/root/jse" ]; then
              echo "Cloning repository..."
              git clone https://github.com/KoushikCodesWebpages/GO-Backend /home/root/jse
            else
              cd /home/root/jse
              echo "Repository already exists. Pulling latest code..."
              git fetch origin
              git reset --hard origin/prod  # Sync with the prod branch
            fi

            echo "Stopping and removing existing container..."
            docker stop ${{ secrets.APP_NAME }} || true
            docker rm ${{ secrets.APP_NAME }} || true

            echo "Building Docker image..."
            docker build -t ${{ secrets.APP_NAME }} .

            echo "Running new container..."
            docker run -d \
              -p 5000:5000 \
              --name ${{ secrets.APP_NAME }} \
              --env-file .env \
              ${{ secrets.APP_NAME }}
