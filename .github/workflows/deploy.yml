name: Deploy Go App to VPS

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.VPS_USER }}

            if [ ! -d "jse" ]; then
              echo "Cloning repository..."
              git clone git@github.com:KoushikCodesWebpages/GO-Backend.git jse
            else
              cd jse
              echo "Repository already exists. Pulling latest code..."
              git fetch origin
              git reset --hard origin/prod
            fi

            cd jse

            echo "Stopping and removing existing container..."
            docker stop ${{ secrets.APP_NAME }} || true
            docker rm ${{ secrets.APP_NAME }} || true

            echo "Building Docker image..."
            docker build -t ${{ secrets.APP_NAME }} .

            echo "Running new container..."
            docker run -d -p 5000:5000 --name ${{ secrets.APP_NAME }} ${{ secrets.APP_NAME }}
